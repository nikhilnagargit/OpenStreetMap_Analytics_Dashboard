<!DOCTYPE html>
<html>
  <head>
    <title>Nikhil Task-Vyorius</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
  </head>
  <body>
    <div class="container">
      <!-- start main content -->

      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        style="display: flex; justify-content: space-between;"
      >
        <a class="navbar-brand" style="flex-grow: 1;" href="#"
          ><img class="mx-3" style="height: 2rem;" src="images/logo.png" /><b
            >Vyorius Drones</b
          ></a
        >
        <div
          style="display: flex; flex-grow: 1; justify-content: space-around;"
        >
          <span id="total" style="color: darkblue; font-weight: bolder;">
          </span>
          <span id="over" style="color: darkcyan; font-weight: bolder;">
            Data Extractor
          </span>
        </div>
      </nav>
      <form id="markerform">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="markername"
            placeholder="Name for the marker"
            name="markername"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="markerradius"
            placeholder="radius of obstacle"
            name="markerradius"
            required
          />
        </div>
        <button id="submitmarker" type="submit" class="btn btn-primary">
          enter
        </button>
      </form>

      <div id="pagebox">
        <div id="map" class="mb-2"></div>
        <div class="spinner-box" id="spinner">
          <div class="configure-border-1">
            <div class="configure-core"></div>
          </div>
          <div class="configure-border-2">
            <div class="configure-core"></div>
          </div>
        </div>

        <div class="interface">
          <div id="checkboxgroup"></div>
          <div
            class="btn btn-success m-1"
            id="distance-btn"
            style="border: 3px solid lightsalmon;"
          >
            Calculate distance
          </div>
          <div
            class="btn btn-warning m-1"
            id="shortestpath"
            style="border: 3px solid lightsalmon;"
          >
            Shortest Path
          </div>

          <div id="userinputbox">
            <form id="myform">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="latitude"
                  placeholder="Latitude"
                  name="lat"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="longitude"
                  placeholder="Longitude"
                  name="lng"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="radius"
                  placeholder="Radius in Km"
                  name="radius"
                  required
                />
              </div>
              <button id="submit-button" type="submit" class="btn btn-primary">
                Enter
              </button>
            </form>
          </div>
        </div>
      </div>

      <div>
        Note: Huge radius may over load the browser. specially for electricity
        and roads data
      </div>
      <!-- end main content -->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <!-- JS, Popper.js, and jQuery -->
  </body>
</html>
